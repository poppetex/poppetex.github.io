<!DOCTYPE html>
<html>
    <head>
        <title>Order Drink</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/fav.png" type="image/png">

    </head>

    <body>
        <main>
            <form class="drink_form" id="drink_form">
                <h2 class="order_page_h2">Place Your Order Here!</h2>
                <hr>
                <br>
                <label for="type_of_drink">Menu Item:</label>
                <select id="type_of_drink" name="type_of_drink" required>
                    <option value="blank"></option>
                    <option value="masala-chai">Masala Chai - $0.95</option>
                    <option value="black-coffee">Black Coffee - $0.75</option>
                    <option value="milk-coffee">Milk Coffee - $0.80</option>
                    <option value="coffee-shake">Coffee Shake - $0.90</option>
                    <option value="green-tea">Green Tea - $0.75</option>
                    <option value="beer">Beer - $1.15</option>
                    <option value="scotch">Scotch - $1.25</option>  
                    <option value="coke">Coke - $0.50 (OUT OF STOCK)</option>  
                    <option value="fbi">Fried Banana Ice Cream - $4.00</option>  
                    <option value="mango-lassi">Mango Lassi - $0.90</option>              
                    <option value="specialty-tea">Specialty Tea - $0.80</option>
                </select>
                <br>
                <br>
                <label class="type_of_special_tea" for="type_of_special_tea">Type of Tea:</label>
                <select class="type_of_special_tea" id="type_of_special_tea" name="type_of_special_tea">
                    <option value="organic-peppermint">Organic Pepperment</option>
                    <option value="assam">Assam</option>
                    <option value="lemon-orange">Lemon & Orange</option>
                    <option value="earl-grey">Earl Grey</option>
                    <option value="decaf-breakfast">Decaffeinated Breakfast</option>
                    <option value="english-breakfast">English Breakfast</option>
                    <option value="chamomile">Organic Chamomile</option>
                </select>
                <br class="type_of_special_tea">
                <br class="type_of_special_tea">

                <label for="amount">Quantity:</label>
                <input type="number" name="amount" id="amount" min="1" required>
                <br>
                <br>

                <label for="order_by">Name:</label>
                <input type="text" name="order_by" id="order_by" required>
                <br>
                <br>

                <label for="tip">Tip %:</label>
                <input type="number" name="tip" id="tip" min="0" step="5">
                <br>
                <br>
                <label for="additional_instructions">Instructions:</label>
                <textarea id="additional_instructions" name="additional_instructions" rows="2" cols="27" 
                    placeholder="eg. 2 spoons of sugar, 3 cubes of ice, no cream..."></textarea>
                <br>
                <br>
                <br>
                <br>
                <input type="submit" value="Order" id="submit_order">
                <label>*Please only submit once!*</label>
                <br>
                <br>
                <hr>   

                
                <h2 class="order_page_h2">Total: $<span id="cost_span">0.00</span></h2>
                <h3><a id="return_home" href="./index.html">Return to home</a></h3>
            </form>
        </main>
        
        <script src="app.js" charset="utf-8" defer></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
        </script>
    </body>
</html>
